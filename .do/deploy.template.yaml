spec:
  name: metamcp
  services:
    - name: metamcp-app
      image:
        registry_type: GHCR
        registry: ghcr.io
        repository: metatool-ai/metamcp
        tag: latest
      instance_count: 1
      instance_size_slug: basic-m
      internal_ports:
        - 12008
      envs:
        - key: POSTGRES_HOST
          value: ${metamcp-postgres.DATABASE_HOST}
          scope: RUN_TIME
        - key: POSTGRES_PORT
          value: ${metamcp-postgres.DATABASE_PORT}
          scope: RUN_TIME
        - key: POSTGRES_USER
          value: ${metamcp-postgres.DATABASE_USER}
          scope: RUN_TIME
        - key: POSTGRES_PASSWORD
          value: ${metamcp-postgres.DATABASE_PASSWORD}
          scope: RUN_TIME
        - key: POSTGRES_DB
          value: ${metamcp-postgres.DATABASE_NAME}
          scope: RUN_TIME
        - key: DATABASE_URL
          value: ${metamcp-postgres.DATABASE_URL}
          scope: RUN_TIME
        - key: APP_URL
          value: ${APP_URL}
          scope: RUN_TIME
        - key: NEXT_PUBLIC_APP_URL
          value: ${APP_URL}
          scope: RUN_TIME
        - key: BETTER_AUTH_SECRET
          value: ${BETTER_AUTH_SECRET}
          scope: RUN_TIME
        - key: TRANSFORM_LOCALHOST_TO_DOCKER_INTERNAL
          value: ${TRANSFORM_LOCALHOST_TO_DOCKER_INTERNAL}
          scope: RUN_TIME
        - key: NODE_ENV
          value: production
          scope: RUN_TIME
      health_check:
        http_path: /health
        initial_delay_seconds: 30
        period_seconds: 10
        timeout_seconds: 5
        success_threshold: 1
        failure_threshold: 3

  databases:
    - name: metamcp-postgres
      engine: PG
      version: "16"
      production: false
